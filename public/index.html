        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>

        <div id="title">
			<a href="javascript:void(0)" onclick="javascript: disconnect();"><img id="titleImg" src="img/title.png" width="38%"></a>
		</div>
        <div id="wrapper">
            <div id="ctlChat">
                <div id="imgwrapper" class="imgwrapperContainer">
                    <div id="innerImgWrapper" class="imgContainer">
                        <img id="image" src="img/loading.png" class="loading">
                        <canvas id="imgcanvas"></canvas>
                    </div>
                </div>

                <div id="chatLog">
                    <div id="textwrapper" class="textwrapperContainer">
                        <div id="chatTextContainer">
                            <div id="welcome_text">
                                <span id="connectingNotification">Connecting you to a partner...</span>
                                <span id="connectedNotification" style="display: none">
                                    <span class="welcomeTextBlack">You are now chatting with a complete stranger. The image will reveal itself over time. </span>
                                    <span class="welcomeTextBlue">Click the logo at the top to start a new chat. </span>
                                    <span class="welcomeTextOrange">Have fun!</span>
                                </span>
                            </div>
                            <div id="chatOutput"></div>
                        </div>
                    </div>
                </div>
			
                <div id="inputSection">
                    <input id="input_text" class="inputText" type="text" placeholder="Type here to chat" disabled>
                    <input id="input_submit" class="submitButton" onclick="javascript: submitChat();" type="submit" value="Send">
                </div>
            </div>
        </div>

        <div id='baseUrl' style='display: none'></div>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/StackBlur.js"></script>
        <script src="js/blur.js"></script>
        <script src="js/arrange.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ajax.js"></script>
